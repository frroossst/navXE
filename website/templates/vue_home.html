<html>

  <head>
    <title> Vue Test</title>
  </head>
  <body>
    <div id="app">
      Hello World! <br>
      {{greeting}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data : function(){
          return {
            greeting : "Hello Vue 3"
          }
        }
      })
      app.mount('#app')
    </script>
  </body>

</html>
